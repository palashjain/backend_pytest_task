[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --alluredir=allure-results
markers =
    smoke: Smoke tests
    regression: Regression tests
    shipment: Shipment API tests
    e2e: End-to-end tests
